name: Continuous Integration

on:
  push:
    branches:
      - devops  # Change this to your default branch if it's different

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: ecommerceapp
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Test
        run: |
          docker-compose build
          docker-compose up -d
          docker-compose exec web sh -c "python manage.py collectstatic --noinput && python manage.py migrate && python manage.py test"
    
    # Clean up steps (optional)
    # ...

# Additional deployment steps if needed
# ...
