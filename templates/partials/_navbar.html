{% load static %}
<body>
    <div>
        <nav class="navbar navbar-light bg-light d-flex">
            <div class="container">
                <div class="logo">
                    <a class="navbar-brand" href="#">
                        <a href="{% url 'home'%}">
                            <i class="fa fa-solid fa-shopping-bag"></i>
                            E-Commerce App
                        </a>
                    </a>
                </div>
                <div class="m-auto">
                        <div class="nav-search">
                            <form class="form-inline" action="{% url 'product_search' %}" method="GET">
                                <input class="form-control mr-sm-2" name="keywords" type="text"
                                     value="{{ search_keywords }}"
                                    placeholder="Search" aria-label="Search">
                                <button class="search-btn" type="submit" aria-label="Search"><i
                                        class="fas fa-search"></i></button>
                            </form>
                        </div>
                </div>
                <div class="user-section">
                    <a href="{% url 'cart' %}">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'user_profile' %}">
                        <i class="fa fa-user pr-1"></i>
                        {{ user.full_name|title }}
                    </a>
                    <a href="{% url 'account_logout' %}" data-method="delete">
                        <i class="fa fa-sign-out">SIGN OUT</i>
                    </a>
                    {% else %}
                    <a class="header-login" href="{% url 'account_login' %}">
                        <i class="fa fa-user"></i>
                        Login
                    </a>
                    <a href="{% url 'account_signup' %}">
                        Sign Up
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</body>
